name: Maven Package and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Add this line to allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests --file pom.xml

      - name: Upload JAR file to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/directory-tree-viewer-1.0-SNAPSHOT.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

