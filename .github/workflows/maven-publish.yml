name: Maven Package and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests --file pom.xml

      - name: Upload JAR file to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/directory-tree-viewer-1.0-SNAPSHOT.jar  # Make sure this matches the JAR file generated by your build
          asset_name: directory-tree-viewer-1.0-SNAPSHOT.jar
          asset_content_type: application/java-archive
